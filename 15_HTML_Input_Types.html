<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        div{
            background-color: orange;
            padding: 10px;
            font-family: "Comic Sans MS" ,sans-serif;
            margin: 5px;
            width: 600px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1 align="center">HTML Input Types</h1>

    <!-- input type text -->
    <div>
        <form>
            <label>User Name</label>
            <input type="text">
        </form>
    </div>

    <!-- input type password -->
    <div>
        <form>
            <label>Password</label>
            <input type="password">
        </form>
    </div>

    <!-- submit button-->
        <div>
            <form>
                <label>User Name</label>
                <input type="text">
                <input type="submit" value="Submit">

            </form>
        </div>

    <!-- reset button -->
        <div>
            <form>
                <label>User Name</label>
                <input type="text">
                <input type="reset" value="Reset">
            </form>
        </div>


    <!-- input type radio -->
        <div>
            <form>
                <label>Is HTML easy?</label>
                <input type="radio" value="yes" name="easy">Yes
                <input type="radio" value="no" name="easy">No
            </form>
        </div>

    <!-- input type checkbox -->
        <div>
            <form>
                <label>Select your favourite colors?</label>

                <input type="checkbox" value="red">Red 
                <input type="checkbox" value="orange">Orange
                <input type="checkbox" value="pink">Pink
                <input type="checkbox" value="green">Green
            </form>
        </div>

    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->

    <h1 align="center">HTML5 Input Types</h1>

    <!-- color -->
        <div>
            <form>
                <label>Select a color</label>
                <input type="color">
            </form>
        </div>

    <!-- date -->
        <div>
            <form>
                <label>Select a date</label>
                <input type="date">
            </form>
        </div>

    <!-- datetime-local -->
        <div>
            <form>
                <label>Select date & time</label>
                <input type="datetime-local">
            </form>
        </div>

    <!-- email -->
        <div>
            <form>
                <label>Select your Email</label>
                <input type="email">
                <input type="submit" value="Submit">
            </form>
        </div>
    <!-- month -->
        <div>
            <form>
                <label></label>
            </form>
        </div>  

    <!-- number -->
        <div>
            <form>
                <label>Select your Age</label>
                <input type="number">
                <input type="submit" value="Submit">
            </form>
        </div>    

    <!-- range -->
        <div>
            <form>
                <label>Select a Range</label>
                0<input type="range" min="0" max="100">100
            </form>
        </div>  

    <!-- search -->
        <div>
            <form>
                <label>Search here</label>
                <input type="search">
            </form>
        </div>  

    <!-- time -->
        <div>
            <form>
                <label>Time</label>
                <input type="time">
            </form>
        </div>  

    <!-- week -->
        <div>
            <form>
                <label>Week</label>
                <input type="week">
            </form>
        </div>  

    <!--url -->
         <div>
            <form>
                <label>Enter your website</label>
                <input type="url">
                <input type="submit" name="Submit">
            </form>
        </div>  

<br><br><br>
</body>
</html>
